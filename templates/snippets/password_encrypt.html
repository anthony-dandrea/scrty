<p>Submit a password for an app/site. Get back a cookie with the app/site as the key and the hashed password as the value.</p>
<form method="POST" action="#" id="password_encrypt">
	<input type="text" placeholder="App/Site" name="app" required/>
	<input type="text" placeholder="Password" name="password" required/>
	<button type="submit">Submit</button>
</form>
